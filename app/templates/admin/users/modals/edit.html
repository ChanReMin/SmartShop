<div class="modal fade" id="edit-user-popup" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="edit-product-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id" name="id">
          <div class="mb-3">
            <label>Tên người dùng</label>
            <input type="text" id="edit-username" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="number" id="edit-email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="number" id="edit-password" name="password" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </div>
    </form>
  </div>
</div>
