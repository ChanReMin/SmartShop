<div class="modal fade" id="add-user-popup" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="add-product-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm người dùng mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Tên người dùng</label>
            <input type="text" id="add-username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Giá</label>
            <input type="number" id="add-email" name="price" class="form-control" required step="0.01">
          </div>
          <div class="mb-3">
            <label>Tồn kho</label>
            <input type="number" id="add-password" name="stock" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-success">Thêm người dùng</button>
        </div>
      </div>
    </form>
  </div>
</div>
