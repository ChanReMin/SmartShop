<div class="modal fade" id="edit-product-popup" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="edit-product-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id" name="id">
          <div class="mb-3">
            <label>SKU</label>
            <input type="text" id="edit-sku" name="sku" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Tên sản phẩm</label>
            <input type="text" id="edit-name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Giá</label>
            <input type="number" id="edit-price" name="price" class="form-control" required step="0.01">
          </div>
          <div class="mb-3">
            <label>Tồn kho</label>
            <input type="number" id="edit-stock" name="stock" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Danh mục</label>
            <input type="number" id="edit-category" name="category_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Mô tả</label>
            <textarea id="edit-description" name="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </div>
    </form>
  </div>
</div>
