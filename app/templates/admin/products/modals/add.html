<div class="modal fade" id="add-product-popup" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="add-product-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm sản phẩm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>SKU</label>
            <input type="text" id="add-sku" name="sku" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Tên sản phẩm</label>
            <input type="text" id="add-name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Giá</label>
            <input type="number" id="add-price" name="price" class="form-control" required step="0.01">
          </div>
          <div class="mb-3">
            <label>Tồn kho</label>
            <input type="number" id="add-stock" name="stock" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Danh mục</label>
            <input type="number" id="add-category" name="category_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Mô tả</label>
            <textarea id="add-description" name="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
        </div>
      </div>
    </form>
  </div>
</div>
